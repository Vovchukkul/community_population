<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.scss">
  <script src="scripts/main.js" defer></script>
  <title>Community Population</title>
  <link
    rel="icon"
    type="image/x-icon"
    href="images/icons/main_logo.svg"
  >
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="top-bar">
        <img src="./images//icons/main_logo.svg" alt="logo" class="top-bar_logo">
        <div class="top-bar_switch">
          <span class="top-bar_span">en</span>/<span class="top-bar_span top-bar_active">uk</span>
        </div>
      </div>

      <div class="left_side">
        <h1 class="left_side_title">Інформація щодо потреб населення Херсонської області</h1>
        <p class="left_side_subtitle">Оновлена інформація станом на 5 серпня, 2024</p>
        <button class="left_side_btn">Зробити внесок</button>
      </div>

      <div class="right_side">
        <div class="right_side_f_circle"></div>
        <div class="right_side_s_circle"></div>
        <div class="right_side_t_circle"></div>

        <div class="right_side_f_block right_side_block">
          <span class="right_side_block_number">168 204</span>
          <span class="right_side_block_sub">постраждалих осіб</span>
        </div>
        <div class="right_side_s_block right_side_block">
          <span class="right_side_block_number">71 202</span>
          <span class="right_side_block_sub">Людей похилого віку</span>
        </div>
        <div class="right_side_t_block right_side_block">
          <span class="right_side_block_number">10 079</span>
          <span class="right_side_block_sub">Осіб з інвалідністю</span>
        </div>
      </div>
    </header>

    <main></main>

    <footer></footer>
  </div>
</body>
</html>
